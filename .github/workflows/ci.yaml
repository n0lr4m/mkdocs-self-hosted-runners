name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.4
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
